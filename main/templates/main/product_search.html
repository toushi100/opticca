{% extends 'pages/base.html'%} 
{% block content %}
<div class="container">
  {% for product in product_list %}
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{% product.name%}</h4>
        </div>

        <div class="card-body bg-dark">
          <p class="card-text">
            {% product.description%}
            <br />
            {% product.price %}
          </p>
          <a class="btn btn-primary" href="product/{%product.id%}"></a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content%}
